<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="0" readonly>
        <div class="buttons">
            <!-- 1. Zeile-->
            <button class="zahlen">7</button>
            <button class="zahlen">8</button>
            <button class="zahlen">9</button>
            <button class="operator">+</button>


            <!-- 2. Zeile-->
            <button class="zahlen">4</button>
            <button class="zahlen">5</button>
            <button class="zahlen">6</button>
            <button class="operator">-</button>

            <!-- 3. Zeile-->
            <button class="zahlen">1</button>
            <button class="zahlen">2</button>
            <button class="zahlen">3</button>
            <button class="operatorMultiply" >*</button>

            <!-- 4. Zeile-->
            <button class="numberZero">0</button>
            <button class="komma">.</button>
            <button class="operator">/</button>

            <!-- 5. Zeile-->
            <button class="clear">C</button>
            <button class="gleich">=</button>


        </div>

        <script src="calculator.js"></script>
</body>
</html>
